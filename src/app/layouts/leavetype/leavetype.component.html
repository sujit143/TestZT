<div class="container-fluid">
  <div class=" " style="text-align:right">
  <button mat-raised-button color="primary" (click)='showDialogToAdd()'> Add New Configuration</button>
  </div>
  <p-toast [style]="{ marginTop: '80px' }"></p-toast>
  <mat-table [dataSource]="leavetypedetails" class="mat-elevation-z8 ">
  <div>
  <ng-container matColumnDef="Name">
  <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
  <mat-cell *matCellDef="let element" data-label="name">{{element.organizationName}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="Leave Type">
  <mat-header-cell *matHeaderCellDef>Leave Type</mat-header-cell>
  <mat-cell *matCellDef="let element" data-label="leavetype">{{element.name}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="Total Days Per year">
  <mat-header-cell *matHeaderCellDef>Total Days Per year</mat-header-cell>
  <mat-cell *matCellDef="let element" data-label="Total Days Per year">{{element.totalleavesperyear}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="Location Id">
  <mat-header-cell *matHeaderCellDef>Location </mat-header-cell>
  <mat-cell *matCellDef="let element" data-label="Location Id">{{element.locationsNames}}</mat-cell>
  </ng-container>


  <ng-container matColumnDef="Gender">
  <mat-header-cell *matHeaderCellDef>Gender</mat-header-cell>
  <mat-cell *matCellDef="let element" data-label="Gender">{{element.genderids}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="Department">
  <mat-header-cell *matHeaderCellDef>Department</mat-header-cell>
  <mat-cell *matCellDef="let element" data-label="Department">{{element.departments}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="Designation">
  <mat-header-cell *matHeaderCellDef>Designation</mat-header-cell>
  <mat-cell *matCellDef="let element" data-label="Designation">{{element.designations}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="Role">
  <mat-header-cell *matHeaderCellDef>Role</mat-header-cell>
  <mat-cell *matCellDef="let element" data-label="Role">{{element.roles}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="Actions">
  <mat-header-cell *matHeaderCellDef>Actions </mat-header-cell>
  <mat-cell *matCellDef="let element" data-label="Actions">
  <i class="fa fa-book" aria-hidden="true" (click)='onClick(element)'></i>
  </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </div>
  </mat-table>
  </div>
  <p-confirmDialog [style]="{ width: '50vw' }"></p-confirmDialog>
